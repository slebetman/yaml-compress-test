<html>
	<head>
		<script src="./js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/native-json-editor/json-editor.js"></script>
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/history.css">
		<link rel="stylesheet" href="./css/json-editor.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	</head>
	<body>
		<h1>Undo/Redo Test</h1>
		<div class="main">
			<div class="editor">
				<h2>JSON Editor</h2>
				<div class="editor-ui">
					<json-editor indent="4"></json-editor>
					<div class="btnGroup">
						<button id="undoBtn" tabindex="-1">
							<span class="material-symbols-outlined">
								undo
							</span>
							Undo
						</button>
						<button id="redoBtn" tabindex="-1">
							<span class="material-symbols-outlined">
								redo
							</span>
							Redo
						</button>
						<button id="loadSample" tabindex="-1">
							<span class="material-symbols-outlined">
								system_update_alt
							</span>
							Sample
						</button>
					</div>
				</div>
			</div>
			<div class="history">
				<h2>History</h2>
				<pre id="history-log">

				</pre>
			</div>
		</div>
	</body>
</html>
